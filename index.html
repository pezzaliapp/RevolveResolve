<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>RevolveResolve - PWA</title>

  <!-- Collegamento al CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- Includiamo Fuse.js tramite CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
  <header>
    <h1>RevolveResolve</h1>
  </header>

  <main>
    <!-- Gestione Dati Locali -->
    <section id="data-management-section">
      <h2>Gestione Dati Locali</h2>
      <div class="qa-input-container">
        <input type="text" id="localDataInput" placeholder="Inserisci i tuoi dati..." />
        <button onclick="saveLocalData()">Salva nei dati locali</button>
      </div>
      <button onclick="exportDataToFile()">Esporta Dati (JSON)</button>
      <input type="file" id="importFile" accept=".json" />
      <button onclick="importDataFromFile()">Importa Dati (JSON)</button>
      <pre id="storedDataDisplay"></pre>
    </section>

    <!-- Q&A Formule Excel -->
    <section id="excel-qa-section">
      <h2>Trova la Formula Excel</h2>
      
      <!-- Menu a Tendina per Domande Predefinite -->
      <div class="qa-dropdown-container">
        <label for="predefinedQuestions">Seleziona una domanda predefinita:</label>
        <select id="predefinedQuestions">
          <option value="">-- Seleziona una domanda --</option>
          <option value="Ho due colonne la A e la B, devo trovare quali dati mancano tra le due colonne.">Ho due colonne la A e la B, devo trovare quali dati mancano tra le due colonne.</option>
          <option value="Come posso sommare i valori nelle celle da A1 ad A10?">Come posso sommare i valori nelle celle da A1 ad A10?</option>
          <option value="Come posso calcolare la media dei valori nelle celle da B1 a B10?">Come posso calcolare la media dei valori nelle celle da B1 a B10?</option>
          <option value="Come posso contare quante celle nella colonna C contengono il valore 'Sì'?">Come posso contare quante celle nella colonna C contengono il valore 'Sì'?</option>
          <option value="Come posso trovare il valore più alto nelle celle da D1 a D20?">Come posso trovare il valore più alto nelle celle da D1 a D20?</option>
          <option value="Come posso cercare il nome 'Mario' nella colonna F e restituire il suo punteggio dalla colonna G?">Come posso cercare il nome 'Mario' nella colonna F e restituire il suo punteggio dalla colonna G?</option>
          <option value="Come posso calcolare la differenza percentuale tra le vendite di S1 e S2?">Come posso calcolare la differenza percentuale tra le vendite di S1 e S2?</option>
          <option value="Come posso sommare i valori che soddisfano un criterio specifico nella colonna Q?">Come posso sommare i valori che soddisfano un criterio specifico nella colonna Q?</option>
          <option value="Come posso sommare i valori che soddisfano più criteri nelle colonne Q e R?">Come posso sommare i valori che soddisfano più criteri nelle colonne Q e R?</option>
          <option value="Come posso utilizzare la funzione CERCA.X (XLOOKUP) per cercare il valore 'Luca' nella colonna L e restituire il suo indirizzo dalla colonna M?">Come posso utilizzare la funzione CERCA.X (XLOOKUP) per cercare il valore 'Luca' nella colonna L e restituire il suo indirizzo dalla colonna M?</option>
          <option value="Come posso filtrare i dati in Excel basandoti su più criteri?">Come posso filtrare i dati in Excel basandoti su più criteri?</option>
        </select>
      </div>

      <!-- Campo di Input per la Domanda -->
      <div class="qa-input-container">
        <input type="text" id="excelQuestion" placeholder="Inserisci la tua domanda su Excel..." />
        <button onclick="findExcelFormula()">Trova Formula</button>
      </div>
      <div class="qa-answer" id="excelAnswer">La tua risposta apparirà qui...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RevolveResolve. Tutti i diritti riservati.</p>
  </footer>

  <!-- Includiamo il JavaScript -->
  <script src="app.js"></script>
</body>
</html>
