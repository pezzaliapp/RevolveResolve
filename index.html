<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>RevolveResolve - PWA</title>

  <!-- Collegamento al CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- Includiamo Fuse.js tramite CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
  <header>
    <h1>RevolveResolve</h1>
  </header>

  <main>
    <!-- Gestione Dati Locali -->
    <section id="data-management-section">
      <h2>Gestione Dati Locali</h2>
      <div class="qa-input-container">
        <input type="text" id="localDataInput" placeholder="Inserisci i tuoi dati..." />
        <button onclick="saveLocalData()">Salva nei dati locali</button>
      </div>
      <button onclick="exportDataToFile()">Esporta Dati (JSON)</button>
      <input type="file" id="importFile" accept=".json" />
      <button onclick="importDataFromFile()">Importa Dati (JSON)</button>
      <pre id="storedDataDisplay"></pre>
    </section>

    <!-- Q&A Formule Excel -->
    <section id="excel-qa-section">
      <h2>Trova la Formula Excel</h2>
      <div class="qa-input-container">
        <input type="text" id="excelQuestion" placeholder="Inserisci la tua domanda su Excel..." />
        <button onclick="findExcelFormula()">Trova Formula</button>
      </div>
      <div class="qa-answer" id="excelAnswer">La tua risposta apparir√† qui...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RevolveResolve. Tutti i diritti riservati.</p>
  </footer>

  <!-- Includiamo il JavaScript -->
  <script src="app.js"></script>
</body>
</html>
